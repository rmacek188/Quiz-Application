<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="HTML, CSS & JS Quiz">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="#">
    <link href="float-grid.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-12 quiz-title">
          <h1>Lord Of The Rings Quiz</h1>    
          <div class="question-and-score"></div>
        </div>
      </div>
    </header>

    <main aria-live="assertive">
        <div class="question-region">
        <div class="row">
          <div class="col-12">
              <span class="title-region">One Quiz to Rule Them All</span>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" id="start"> Start Quiz</button>
          </div>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
  </body>
</html>
